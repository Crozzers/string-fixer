name: Release wheel

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to publish
        type: string
        required: true
      testpypi:
        description: Release to Test PyPI
        type: boolean
        default: true
      pypi:
        description: Release to PyPI
        type: boolean
        default: false
      ghRelease:
        description: Create a github release
        type: boolean
        default: false

env:
  TAG_PREFIX: lib/

jobs:
  test:
    uses: ./.github/workflows/test-lib.yml

  bump_version:
    needs: [test]
    runs-on: ubuntu-latest
    environment: release-env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version number
        working-directory: lib/
        run: |
          sed -ri 's|(__version__\s*=\s*'"'"')(.*)('"'"')|\1'$VERSION'\3|g' string_fixer/_version.py
        env:
          VERSION: ${{ github.event.inputs.version }}

      - name: Edit changelog
        working-directory: lib/
        run: ../.github/scripts/edit-changelog.sh "$VERSION" "$TAG_PREFIX"
        env:
          VERSION: ${{ github.event.inputs.version }}

      - name: Commit and tag
        run: |
          git config --global user.name "Github Actions [Bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY

          git add lib/
          git commit -m "Bump $TAG_PREFIX$VERSION"
          git tag "$TAG_PREFIX$VERSION"

          git push
          git push --tags
        env:
          VERSION: ${{ github.event.inputs.version }}

  build_wheel:
    needs: [bump_version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install .[dist]
        working-directory: lib/

      - name: Build
        run: |
          # copy in readme file
          cp ../README.md ./
          python -m build
        working-directory: lib/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            lib/dist/string_fixer*.whl
            lib/dist/string_fixer*.tar.gz

  release_wheel:
    needs: [build_wheel]
    runs-on: ubuntu-latest
    environment: release-env
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Publish to Test PyPI
        if: ${{ inputs.testpypi == true }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          packages-dir: ./
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ inputs.pypi == true || github.event_name == 'push' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: ./

  release_github:
    if: ${{ github.event.inputs.ghRelease }}
    runs-on: ubuntu-latest
    environment: release-env
    needs: release_wheel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: dist

      - name: Extract release notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: lib/CHANGELOG.md

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.extract-release-notes.outputs.release_notes }}
          draft: false
          files: dist/*
          name: lib v${{ github.event.inputs.version }}
          tag_name: ${{ env.TAG_PREFIX }}${{ github.event.inputs.version }}
